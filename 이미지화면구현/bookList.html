<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 구매 리스트</title>
  <link rel="stylesheet" href="booklist.css">
</head>

<body>
  <section>
    <div class="list-header">
      <h1>IT 책 추천 리스트</h1>
      <p> 시간날 때 한번 구매해서 읽어보세요 </p>
    </div>

    <div class="items">

      <div class="item">
        <img src="images/book1.jpg" alt="book1">
        <h4>더 나은 웹 개발을 위한 가이드</h4>
        <span class="category"> 컴퓨터 IT, 웹개발</span>
        <p><i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <em>(5)</em>
        </p>
        <!-- ㄹ 한자 하면 특수문자로 원화표시 사용가능 -->
        <span class="price">
          ￦40,000원
        </span>
        <span class="badge best">베스트셀러</span>
      </div>


      <div class="item">
        <img src="images/book2.jpg" alt="book2">
        <h4>오브젝트</h4>
        <span class="category"> 컴퓨터 IT, 자바</span>
        <p><i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <em>(11)</em>
        </p>
        <span class="price">
          ￦34,200원
        </span>
        <span class="badge best">베스트셀러</span>
      </div>


      <div class="item">
        <img src="images/book3.jpg" alt="book3">
        <h4>모던 자바스크립트 Deep Dive</h4>
        <span class="category"> 컴퓨터 IT, 자바스크립트</span>
        <p><i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <em>(5)</em>
        </p>
        <span class="price">
          ￦40,500원
        </span>
        <span class="badge only">독점</span>
      </div>


      <div class="item">
        <img src="images/book4.jpg" alt="book4">
        <h4>아는 만큼 보이는 프런트엔드 개발</h4>
        <span class="category"> 컴퓨터 IT, 웹개발</span>
        <p><i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <em>(11)</em>
        </p>
        <span class="price">
          ￦24,000원
        </span>
        <span class="badge best">베스트셀러</span>
      </div>


    </div>

  </section>

</body>

</html>
