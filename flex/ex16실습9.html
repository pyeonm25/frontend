<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex17실습header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: black;
    }

    body {
      height: 100vh;
      background-color: #eee;
    }

    header {
      border: 1px solid red;
    }

    header>.logo {}

    .logo>img {
      width: 200px;
      height: 100px;
    }

    .gnb {}

    .gnb>a {}

    .search {}

    .search>input {}
  </style>
</head>

<body>
  <header>
    <div class="logo"><img src="./images/logo.png" alt="로고"></div>
  </header>
  <div class="gnb">
    <a href="#">home</a>
    <a href="#">about us</a>
    <a href="#">service</a>
    <a href="#">contact us</a>
    <a href="#">blog</a>
  </div>
  <div class="search">
    <input type="search" placeholder="search"></input>
  </div>

</body>

</html>
