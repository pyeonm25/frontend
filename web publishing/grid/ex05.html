<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid 실습 5</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
    }

    .container {
      width: 80%;
      height: 80%;
    }

    .grid {
      height: 100%;
      border: 2px solid red;
      display: grid;
      grid-template-columns: repeat(3, minmax(100px, auto));
      grid-auto-rows: repeat(2, 100px);
    }

    .item {
      width: 100%;
      background-color: pink;
      border: 1px solid salmon;

      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    .grid :nth-child(2n) {
      background-color: lightblue;
      border: 1px solid cadetblue;
    }

    li:nth-child(1) {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 3;
      grid-row-end: 4;
    }

    li:nth-child(2) {
      grid-column: 1/2;
      grid-row: 1/2;
      /* background-color: orange !important; */
    }

    li:nth-child(3) {
      grid-column: 1 / span 2;
    }

    li:nth-child(4) {
      grid-row: 1 /span 3;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul class="grid">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
    </ul>
  </div>
</body>

</html>
