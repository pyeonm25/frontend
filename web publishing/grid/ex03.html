<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그리드 실습 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      height: 800px;
    }

    ul {
      width: 100%;
      height: 100%;
      border: 2px solid red;
      list-style-type: none;
      display: grid;

      /* 
        atuo-fill : 현재 화면에서 자식 요소 합 길이가 부모 요소보다 작을때 그 공간을 빈공간으로남긴다
        atuo-fit : 현재 화면에서 자식 요소 합 길이가 부모 요소보다 작을때 자식을 늘려서 채운다
      */
      /* grid-template-columns: repeat(3, 1fr); */
      grid-template-columns: repeat(2, minmax(100px, auto));
      /* grid-template-columns: repeat(auto-fill, 100px); */
      /* grid-template-columns: repeat(auto-fit, minmax(10px, auto)); */
      /* autofill 일때는 mixmax auto 가 적용이 되지 않음 */
      /* grid-template-columns: repeat(auto-fill, minmax(10px, auto)); */
      grid-template-rows: repeat(3, 1fr);
      gap: 10px 5px;

    }

    .item {
      width: 100%;
      background-color: pink;
      border: 1px solid salmon;

      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    .grid :nth-child(2n) {
      background-color: lightblue;
      border: 1px solid cadetblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul class="grid">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
    </ul>
  </div>
</body>

</html>
