<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습3</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }

    .container {
      height: 100%;
      background-color: gray;
    }

    header {
      background-color: tomato;
      height: 10%;
    }

    /* header,
    aside.left,
    aside.right,
    main,
    footer {
      display: flex;
      align-items: center;
      justify-content: center;
    } */

    .text {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    section {
      height: 80%;
      display: flex;
    }


    aside.left {
      background-color: yellow;
      /* 부모 영역에 자식 컨텐츠 너비를 맞춤  */
      flex: 1;
    }

    main {
      background-color: lightblue;
      flex: 4;
    }

    main>p {
      margin: 15px;
    }

    aside.right {
      flex: 1;
      background-color: yellowgreen;
    }

    footer {
      height: 10%;
      background-color: aqua;
    }

    @media(max-width:768px) {
      section {
        flex-direction: column;
      }

      main {
        order: -1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="text">header</header>
    <section>
      <aside class="left text">left</aside>
      <main class="text">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi voluptatem mollitia aperiam?
          Voluptates
          minus fuga accusamus ipsam laudantium, soluta voluptas, libero, ratione deserunt est delectus dolores
          praesentium itaque ad similique.</p>
      </main>
      <aside class="right text">right</aside>
    </section>
    <footer class="text">footer</footer>
  </div>
</body>

</html>
