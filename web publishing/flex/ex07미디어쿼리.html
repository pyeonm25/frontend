<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리</title>
  <style>
    .parent {
      border: 3px solid black;
      width: 90%;
      /* width: 800px; */
      display: flex;

    }

    .parent div {
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 2em;
      color: #fff;

    }

    .child1 {
      background-color: royalblue;
      flex: 1;
    }

    .child2 {
      background-color: palevioletred;
      flex: 8;
    }

    .child3 {
      background-color: yellowgreen;
      flex: 1;
    }



    /* 
    viewWidth 1~768px 즉 맥스가 769 미만  
    */
    @media(max-width:768px) {
      * {
        margin: 0;
        box-sizing: border-box;
      }

      .parent {
        width: 100%;
        height: 100vh;
        flex-direction: column;
      }

    }

    /* 디바이스가 가로사이즈 576 이하  => 스마트폰 세로모드 */
    @media screen and (min-width: 576px) {}

    /* 디바이스가 가로사이즈 768 이하  => 스마트폰 가로모드 */
    @media (min-width: 768px) and (max-width: 991px) {}

    /* 디바이스가 가로사이즈 992 이하  => 타블렛 */
    @media (min-width: 992px) and (max-width: 1999px) {}

    /* 디바이스가 가로사이즈 1200px 이하  => pc, 노트북 모드*/
    @media (min-width: 1200px) {}
  </style>
</head>

<body>
  <!-- div.parent>div.child${$}*4 -->
  <div class="parent">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
  </div>
</body>

</html>
