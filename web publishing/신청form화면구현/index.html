<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상담신청</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="consulting-header">
      <h1>
        웹 퍼블리싱을 위한 <span>실무실습 위주 학습!</span> <br>
        신속하게 <span>더조은 IT 아카데미 상담</span>을 신청할 수 있습니다!
      </h1>
      <hr>
      <p> 상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담 해드립니다!</p>
    </div>

    <div class="consulting-form">
      <form>

        <div class="row">
          <div class="field">
            <label for="name">이름 <em>*</em></label>
            <input type="text" id="name" required placeholder="이름을 입력하세요">
          </div>
          <div class="field">
            <label for="e-mail">이메일 <em>*</em></label>
            <input type="text" id="e-mail" required placeholder="e-mail을 입력하세요">
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="tel"> 연락처 <em>*</em></label>
            <input type="tel" id="tel" required placeholder="연락처을 입력하세요">
          </div>
          <div class="field">
            <label for="select"> 상담구분<em>*</em></label>
            <select name="select" id="select" required>
              <option value="">선택하세요</option>
              <option value="">온라인 강의 문의</option>
              <option value="">오프라인 강의 문의</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="content"> 상담내용 <em>*</em></label>
            <textarea name="content" id="content" rows="5" required placeholder="상담 점수가 이뤄진 후 24시간 내에 연락드리겠습니다. 감사합니다">

            </textarea>
          </div>
        </div>

        <div class="policy">
          <h4>개인 정보 취급 방침 (필수)</h4>
          <iframe src="policy.html" frameborder="0"></iframe>
          <div class="agreement">
            <input type="checkbox" required name="check" id="check">
            <label for="check"> 개인정보 취급 방침을 읽었으며 이에 동의합니다.</label>
          </div>

        </div>

        <button class="btn-submit"> 상담 신청</button>


      </form>

    </div>
  </section>

</body>

</html>
