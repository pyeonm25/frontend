<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>반응형header</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#"><img src="images/logo.png" alt="로고"></a>
      </div>
      <div class="gnb">
        <a href="#">home</a>
        <a href="#">about</a>
        <a href="#">project</a>
        <a href="#">plan & history</a>
        <a href="#">location</a>
        <a href="#">contact</a>
      </div>
      <div class="sns">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-youtube-play"></i></a>
      </div>
    </nav>
  </header>
  <!-- 트리거 태그 == 햄버거 태그  -->
  <div class="trigger">
    <span></span>
    <span></span>
    <span></span>
  </div>

</body>

</html>

<script>
  // 클래스 이름이 trigger 인 태그 객체를 만들어서 클릭 했을때 실행하는 함수 
  $('.trigger').click(
    function () {
      // trigger 클래스에 새로운 클래스 추가 삭제 
      //  $('.trigger') 트리거 태그 객체를 의미한다 
      // 클릭을 했을때 trigger 태그가 active 클래스가 없다면  active클래스 추가 
      // 클릭을 했을때 trigger 태그가 active 클래스가 있다면  active클래스 삭제
      $(this).toggleClass('active')
      $('.gnb , .sns').toggleClass('on')

    }
  );

</script>
