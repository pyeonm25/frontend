<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달 화면 구현 </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <button class="btn-open"> 뉴스레터 구독하기</button>
  <!--class="modal" 화면 위치값만 조절하는 div 태그 -->
  <div class="modal active">
    <div class="modal-content">
      <div class="photo"></div>
      <div class="desc">
        <div class="desc-header">
          <h2> 지금 다양한 해택을 받아보세요</h2>
          <button class="btn-close">&#10005;</button>
        </div>
        <div class="desc-content">
          <input type="email" placeholder="이메일 주소를 입력하세요">
          <button class="btn-send"> 뉴스레터 구독하기</button>
          <p>
            스타트업메이트 뉴스룸의 다양한 소식과 해택을 이메일로 받아보시려면 구독신청해주시기 바랍니다.
            스타트업메이트에 대해 알고싶은 뉴스, 꼭 알아야할 뉴스를 식속하고 정확하게 전달합니다.
          </p>
        </div>

      </div>
    </div>
  </div>
  <!-- 모달창 화면 백그라운색을 입히는 태그 -->
  <div class="overlay"></div>
</body>

</html>

<script>
  $('.btn-open').click(
    function () {
      $('.modal , .overlay').addClass('active')
    }
  );
  $('.btn-close').click(
    function () {
      $('.modal , .overlay').removeClass('active')
    }
  );

</script>
