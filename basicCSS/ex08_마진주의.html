<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진주의사항</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    p {
      border: 2px solid red;
      background-color: yellow;
      padding: 20px;

    }

    #first {
      margin-bottom: 20px;
      /* font-size: 200px; */
    }

    #second {
      margin-top: 30px;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      margin: 5px;
      text-align: center;
      line-height: 100px;
    }

    #third {
      /* width + height 우리가 선택한 값으로 고정
       : paddig 영향 미치지 않음 */

      box-sizing: border-box;
      width: 400px;
      padding: 5px;
      margin-bottom: 100px;
    }

    #forth {
      /* width + height 패딩 영역 포함 계산  */
      box-sizing: content-box;
      padding: 10px;
    }

    h1 {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      margin: 30px;
    }

    span {
      border: 2px dashed navy;
      width: 100px;
      height: 100px;
      margin: 10px;
      display: block;
    }
  </style>
</head>

<body>

  <p id="first">test1</p>
  <p id="second">test2</p>

  <div id="third">div
    <h1>test</h1>
  </div>

  <div id="forth">test</div>


  <span>test1</span>
  <span>test2</span>
</body>

</html>
