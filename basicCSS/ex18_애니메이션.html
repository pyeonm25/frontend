<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 실습</title>
  <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>

  <style>
    /* Fontawesome 4.7 */
    @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

    .container {
      width: 400px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .heart {
      font-size: 40px;
      color: red;
      margin-top: 10px;
      animation: bouns 1s ease-in-out infinite;
    }

    .star {
      font-size: 40px;
      color: rgb(255, 241, 47);
      margin-top: 10px;
      animation: movingStar 1s ease-in-out infinite;
    }

    .arrow {
      font-size: 40px;
      margin-top: 10px;
      animation: lotation 1s ease-in-out infinite;
    }

    @keyframes movingStar {
      0% {
        transform: scaleX(0);
      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scaleX(0);
      }
    }

    @keyframes lotation {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes bouns {

      /* from{
        transform: scale(1.2);
      }
      to{
        transform: scale(0.9);
      } */
      0% {
        transform: scale(1.2);
      }

      60% {
        transform: scale(0.9);
      }

      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">애니메이션 예시 1</div>
    <span class="heart fa-solid fa-heart"></span>
    <hr>
    <div class="title">애니메이션 예시 2</div>
    <span class="star fa-solid fa-star"></span>
    <hr>
    <div class="title">애니메이션 예시 3</div>
    <span class="arrow fa-solid fa-rotate-right"></span>
  </div>
</body>

</html>
