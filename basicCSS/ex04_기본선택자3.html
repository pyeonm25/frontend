<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본선택자3</title>
  <style>
    #test>p:nth-child(1) {
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }

    p:nth-of-type(2) {
      color: red;
      font-size: 35px;

    }
  </style>
</head>

<body>

  <!-- p+(div>p*2)+(div>p*2) -->
  <p>test1</p>
  <div>
    <p>test2</p>
    <span>span1</span>
    <p>test3</p>
  </div>
  <div id="test">
    <p>test4</p>
    <span>span2</span>
    <span>span3</span>
    <p>test5</p>
    <p>test6</p>
  </div>
</body>

</html>
