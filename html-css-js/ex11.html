<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex10</title>
</head>

<body>
  <main>
    <h1>유저리스트</h1>
    <div class="search">
      <input type="text" id="search-id-input" placeholder="id 검색">
    </div>
    <p id="search-result"></p>
  </main>
</body>

</html>

<script>
  const userList = [
    { id: 1, name: "홍길동", address: "서울" },
    { id: 2, name: "둘리", address: "대전" },
    { id: 3, name: "또치", address: "부산" },
  ];

  const div = document.querySelector('.search');
  const input = document.querySelector('#search-id-input');
  const res = document.querySelector('#search-result');

  input.addEventListener("keyup", () => {
    //console.log(event.target);
    //console.log(event.target.value);
    const searchData = userList.find((data) => data.id == event.target.value);
    res.innerHTML = searchData ? searchData.name : '유저검색 결과 없음';
  })

</script>
