<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex08</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .on {
      background-color: #64b5f6;
    }

    .fix {
      background-color: rgb(226, 50, 50);
      color: #fff;
    }

    .item {
      transition: all 0.3s;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .item:hover {
      background-color: #2d95eb;
      color: #fff;
    }

    .btn {
      border: 1px solid #2d95eb;
      background-color: #2c8bda;
      color: #fff;
      border-radius: 3px;
    }

    .container {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;

    }

    #box ul {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px 12px;
      list-style: none;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 50px;
      grid-gap: 10px;
    }

    #box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .input-group {
      display: flex;
    }

    .input-group input {
      border: 1px solid #2d95eb;
      outline: none;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }

    .input-group button {
      border: 1px solid #2d95eb;
      background-color: #fff;
      outline: none;
      border-radius: 0 5px 5px 0;
      transition: all 0.5s;
    }

    button:hover {
      background-color: #2d95eb;
      color: #fff;
    }

    .btn-group button {
      padding: 10px 20px;
    }
  </style>
  <script defer src="ex08.js"></script>
</head>

<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="username">
      <button id="btn-add"> ADD</button>
    </div>

    <div class="btn-group">
      <button id="btn-start">시작</button>
      <button id="btn-stop">정지</button>
    </div>
  </div>

  <div id="box">
    <ul id="user-list">
      <li class="item">박연미</li>
      <li class="item on">둘리</li>
    </ul>

    <ul id="selected-list">
      <li class="item fix"> 홍길동</li>
    </ul>
  </div>


</body>

</html>
