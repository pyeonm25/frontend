<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5초 타이머 </title>
</head>

<body>
  <main>
    <div class="timer">
      <div class="second"></div>
    </div>
  </main>
</body>

</html>

<script>

  const totalTime = 5 * 1000;
  const startTime = new Date().getTime();

  let changeTime = () => {
    const now = new Date().getTime();
    const diff = now - startTime;
    //console.log(diff);
    const remain = totalTime - diff;
    //초단위 변경 
    const remainSec = (remain / 1000).toFixed(2);
    const label = `남은 시간 ${remainSec}초`;
    if (remainSec <= 0) {
      clearInterval(interval);
      label = '5초가 지났습니다';
    }

    document.querySelector('.second').innerHTML = label;

  }

  const interval = setInterval(changeTime, 10); // 0.01초

</script>
