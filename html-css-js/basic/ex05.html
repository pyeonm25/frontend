<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex05</title>
  <style>
    body {
      height: 100vh;
    }

    .container {
      border: 1px solid black;
      width: 80%;
      height: 80%;
      display: flex;
      flex-wrap: wrap;
    }

    .container div {
      width: 50px;
      height: 50px;
      background-color: pink;
      margin: 10px;
    }

    div.selected {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <h5> 이벤트 연습 </h5>
  <input type="checkbox"> 체크박스
  <div class="container">
    <div class="selected"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>


</body>

</html>

<script>
  document.querySelector('.container').addEventListener("click", (e) => {
    if (e.currentTarget != e.target)
      e.target.classList.add('selected');
  })

  const chkbox = document.querySelector('input[type="checkbox"]');
  chkbox.addEventListener("click", (e) => {
    alert("클릭했다");
    e.preventDefault(); // 이미 있는 기본 이벤트값을 막는다 
  })

  document.addEventListener('wheel', e => {
    e.preventDefault();
    console.log("스크롤중......");
  })

</script>
