<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex06</title>
  <style>
    body {
      margin: 0;
      height: 100vh;

    }

    .container {
      /* border: 1px solid blue; */
      display: grid;
      /* 80% 20% */
      grid-template-columns: 8fr 2fr;
      height: 100%;
      box-sizing: border-box;
    }

    .grid {
      /* border: 1px solid red; */
      background-color: lightpink;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 60px;
      grid-gap: 15px;
      overflow-y: scroll;
    }

    .box {
      background-color: mediumpurple;
      color: #fff;
      /* border: 1px solid; */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      /* border: 1px solid green; */
      background-color: #eee;
    }

    nav button {
      border: none;
      background-color: royalblue;
      color: #fff;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: rgba(65, 105, 225, 0.425);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="box">서울</div>



    </div>
    <nav>
      <button id="btn-add">추가하기</button>
      <button id="btn-stop">중단하기</button>
    </nav>
  </div>
</body>

</html>

<script>
  let data = ["충주", "부산", "대구", "경기", "광주", "광양", "제주", "용인"];
  let clickable = true;
  let cnt = 0;
  let interval = null;

  let run = () => {
    clearInterval(interval);
    interval = setInterval(() => {
      console.log("test");
      addBox();
    }, 300);
  }

  function addBox() {
    if (cnt >= data.length) {
      clearInterval(interval);
      return;
    }
    let box = document.createElement('div');
    box.classList.add('box');
    box.innerHTML = data[cnt];
    document.querySelector('.grid').appendChild(box);
    cnt += 1;
  }
  document.querySelector('#btn-add').addEventListener("click", () => {
    if (!clickable) return;
    run();
    clickable = false;
  })

  document.querySelector('#btn-stop').addEventListener("click", () => {
    clearInterval(interval);
    clickable = true;
  });

</script>
