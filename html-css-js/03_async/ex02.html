<script>
  // setTimeout(콜백함수 , millsec) ; 1000 -> 1초 

  let cnt = 0;
  const interval = setInterval(() => {
    console.log(`${++cnt} 초 ! `);
  }, 1000);

  setTimeout(() => {
    console.log("5초 뒤에 실행!!")
    clearInterval(interval);
  }, 5000);
</script>
