<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex07</title>
  <style>
    body {
      margin: 0;
    }

    .trans {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: absolute;
      top: 50px;
      left: -200px;
      transition: 1s;
    }

    .trans.active {
      background-color: yellowgreen;
      left: 0px
    }
  </style>
</head>

<body>
  <div class="trans"></div>
  <button>토글</button>
</body>

</html>

<script>
  let btn = document.querySelector('button');
  btn.addEventListener('click', () => {
    document.querySelector('.trans').classList.toggle('active');
  })

</script>
