<body>

    <div class="users">
      <!-- <div class="user">
        <h2>이름</h2>

    </div>
  </main>

<script>
  const userList = [
    { id: 1, name: "홍길동", address: "서울" },
    { id: 2, name: "둘리", address: "대전" },
    { id: 3, name: "또치", address: "부산" },
  ];

  const div = document.querySelector('.users');

  userList.forEach((user) => {
    div.innerHTML += `<div class="user">
        <h2>${user.name}</h2>
        <p>${user.address}</p>
      </div>`
  })
</script>
