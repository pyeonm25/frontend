<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex03</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: yellow;
      margin-bottom: 10px;
      transition: 1s;
    }

    /* 
    .box:hover {
      transform: translateX(200px);
    } */
    .big {
      transform: scale(1.3);
    }

    .msg {
      border: 1px solid blue;
      width: 300px;
      height: 100px;
      font-size: 1.3em;
      line-height: 100px;
      text-align: center;
      margin: 10px;
    }

    .rotate {
      transform: rotate(360deg);
    }
  </style>
</head>

<body>

  <div class="box"></div>
  <div class="msg"> 네모 이벤트 처리값 </div>
  <button id="btn-grow"> 네모 키우기</button>
  <button id="btn-rotate">네모 회전하기</button>

</body>

</html>

<script>
  const box = document.querySelector('.box');
  const msg = document.querySelector('.msg');
  const btnGrow = document.querySelectorAll('button')[0];
  const btnRotate = document.querySelectorAll('button')[1];

  box.addEventListener("mouseover", () => {
    box.style.transform = 'translateX(200px)';
    // box.style.transition = '1s';
    msg.innerHTML = '네모 돌아와'
  });

  box.addEventListener("mouseout", () => {
    box.style.transform = 'translateX(0px)';
    // box.style.transition = '1s';
    msg.innerHTML = '네모 움직여'

  });

  let btn1Toggle = false;


  function makeBigBox() {
    // box.style.transform = 'scale(1.3)';
    // // box.style.transition = '1s';
    // msg.innerHTML = '네모 커졌다';
  }
  function makeSmallBox() {
    // box.style.transform = 'scale(1)';
    // // box.style.transition = '1s';
    // msg.innerHTML = '네모 작아졌다';
  }

  btnGrow.addEventListener("click", () => {

    //btn1Toggle ? makeSmallBox() : makeBigBox();
    box.classList.toggle('big');
    btnGrow.innerHTML = btn1Toggle ? "네모키우기" : "네모줄이기";
    //console.log(btn1Toggle)
    btn1Toggle = !btn1Toggle;
  })

  btnRotate.addEventListener("click", () => {
    box.classList.toggle("rotate");
    msg.innerHTML = '네모 회전했다';
  })


</script>
