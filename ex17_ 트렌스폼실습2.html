<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트렌스폼실습2</title>
  <style>
    body {
      text-align: center;
    }

    header {
      font-weight: bold;
      font-size: 24px;
      margin: 30px 0;
    }

    .box {
      width: 600px;
      height: 120px;
      /* border: 1px solid black; */
      background-image: linear-gradient(red, orange);
      line-height: 120px;
      color: white;
      font-weight: 600;
      font-size: 32px;
    }

    span {
      display: inline-block;
    }

    .box:hover span {
      transform: translateY(-20px);
    }

    span:nth-child(1) {
      transition: all 0.4s ease-in-out 0s;
    }

    span:nth-child(2) {
      transition: all 0.4s ease-in-out 0.1s;
    }

    span:nth-child(3) {
      transition: all 0.4s ease-in-out 0.2s;
    }

    span:nth-child(4) {
      transition: all 0.4s ease-in-out 0.3s;
    }

    span:nth-child(5) {
      transition: all 0.4s ease-in-out 0.4s;
    }

    span:nth-child(6) {
      transition: all 0.4s ease-in-out 0.5s;
    }

    span:nth-child(7) {
      transition: all 0.4s ease-in-out 0.6s;
    }

    span:nth-child(8) {
      transition: all 0.4s ease-in-out 0.7s;
    }

    span:nth-child(9) {
      transition: all 0.4s ease-in-out 0.8s;
    }
  </style>
</head>

<body>
  <header> 박스 위에 마우스를 올려보세요!</header>
  <div class="box">
    <span>T</span>
    <span>R</span>
    <span>A</span>
    <span>N</span>
    <span>S</span>
    <span>F</span>
    <span>O</span>
    <span>R</span>
    <span>M</span>
  </div>
</body>

</html>
