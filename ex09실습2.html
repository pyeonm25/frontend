<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습2</title>
  <style>
    .container {
      border: 2px solid black;
      display: flex;
    }

    .box {
      border: 2px solid red;
      width: 100%;
      /* flex-grow:1 => 너비값 */
      /* flex: 1;  */
      display: flex;
    }

    .box>div {
      height: 200px;
      /* flex:1; */
      width: 100%;
    }

    .box>div:nth-child(1) {
      background-color: yellow;
      /* flex: 1; */

    }

    .box>div:nth-child(2) {
      /* flex: 1; */
      background-color: yellowgreen;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <p> 클래스 box 의 자식 div 높이를 200px 설정 </p>
  <p> 미디어쿼리 768 이하 세로로 나열 </p>
  <div class="container">
    <div class="box">
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
    </div>
  </div>

</body>

</html>
