<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 실습</title>
  <style>
    table {
      border-collapse: collapse;
    }
  </style>
</head>

<body>

  <table border="1">
    <caption>테이블 기본 실습</caption>
    <tr>
      <th>test1</th>
    </tr>
    <tr>
      <td>test2 </td>
      <td>test3</td>
    </tr>

  </table>

  <table border="1">
    <caption> 물건 수량</caption>
    <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>수량</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>1</td>
      <td>콜라</td>
      <td>1개</td>
      <td>1,500원</td>
    </tr>
    <tr>
      <td>2</td>
      <td>사이다</td>
      <td>2개</td>
      <td rowspan="2">1,000원</td><!--행 병합-->
    </tr>
    <tr>
      <td>3</td>
      <td>탄산수</td>
      <td>3개</td><!-- 4행 4열은 3행 4열과 병합하여 생성 X-->>
    </tr>
    <tr>
      <td>총 금액</td>
      <td colspan="3">6500원</td>
    </tr>
    <table>

      <table border="1">
        <caption> 성적 나열</caption>
        <tr>
          <th scope="col">구분</th>
          <th scope="col">중간고사</th>
          <th scope="col">기말고사</th>
        </tr>
        <tr>
          <th scope="row">전공</th>
          <td>A+</td>
          <td>B+</td>
        </tr>
        <tr>
          <th scope="row">교양</th>
          <td>C-</td>
          <td>B</td>
        </tr>
      </table>
</body>

</html>
